{% extends "layouts/base.html" %} {% block content %}
<main>
  <section class="mb-3 mt-8">
    <h3 class="text-2xl">{{title}}</h3>

    {% for video in videos %}
    <p class="mb-4 mt-2">
      <strong> {{ video | getSingleKey | safe }} </strong>
    </p>
    <p>{{ video | getSingleValue | makeYouTubeEmbed | safe }}</p>
    {% endfor %}
  </section>
</main>

{% endblock %}
