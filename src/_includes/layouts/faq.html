{% extends "layouts/base.html" %} {% block content %}
<section class="mb-3 mt-8 grid">
  <div class="mx-10 py-10 md:max-w-2xl justify-self-center">
    <h3 class="text-2xl">{{title}}</h3>
    {% for question in questions %}
    <p class="mb-4 mt-2">
      <strong>
        <span class="capitalize">{{"question" | i18n }}</span>: {{ question |
        getSingleKey | safe }}
      </strong>
    </p>
    <p>
      <span class="capitalize">{{"answer" | i18n }}</span>: {{ question |
      getSingleValue | safe }}
    </p>
    {% endfor %}
  </div>
</section>

{% endblock %}
