{% extends "layouts/base.html" %} {% block content %}
<section class="mb-3 mt-8">
  <h3 class="text-2xl mb-3">{{title}}</h3>

  <ul>
    {% for newsletter in newsletters %}
    <li>
      <a href="{{newsletter | getSingleValue | safe }}"
        >{{newsletter | getSingleKey | safe }}</a
      >
    </li>
    {% endfor %}
  </ul>
</section>

{% endblock %}
